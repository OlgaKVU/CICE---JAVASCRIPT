    <script>
        let anchura = parseInt(window.prompt("La anchura de un rectángulo: "));
        let altura = parseInt(window.prompt("La altura de un rectángulo: "));

        console.log(`El perímetro de un rectángulo es ${(altura + anchura)* 2} `);
