<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let numero = parseInt(window.prompt("Introducir un número de 3 dígitos: "));

        let num1 = parseInt(numero/100);
        let num2 = parseInt((numero % 100) / 10);
        let num3 = parseInt(numero % 10);

        console.log(num1 + num2 + num3);
    </script>
</body>
