<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="contenedor">

    </div>
    <script>

        let nombre = window.prompt("Introduce tu nombre: ");
        let edad = parseInt(window.prompt("Introduce tu edad: "));

        let contenido = document.createElement('p')

        if(edad>=18){

            contenido.innerText = `Hola ${nombre}, eres mayor de edad!`
        }else{
            contenido.innerText = `Hola ${nombre},no eres mayor de edad!`
        }

        //ternario

        edad>=18
        ?contenido.innerText= `Hola${nombre},eres mayor de edad`
        :contenido.innerText= `Hola${nombre},eres menor de edad`

        //switch

        switch(edad){
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
            case 11:
            case 12:
            case 13:
            case 14:
            case 15:
            case 16:
            case 17:
            contenido.innerText= `Hola${nombre},eres menor de edad`,document.body.appendChild(contenido);
             break;
             default:
             contenido.innerText= `Hola${nombre},eres mayor de edad`,document.body.appendChild(contenido);
        }

         document.body.appendChild(contenido)
    </script>

</body>

</html>
