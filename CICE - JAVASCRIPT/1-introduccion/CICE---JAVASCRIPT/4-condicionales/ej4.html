<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(window.prompt('Introduce un número: '));


        if (num < 20) {
            console.log("Este número es menor que 20")

        } else if (num < 40) {
            console.log("Este numero es menor que 40")
        } else if (num <= 60) {
            console.log("Este número es menor  o igual que 60")
        }

    </script>
</body>

</html>
